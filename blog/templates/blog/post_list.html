<html>
    <head>
        <title>Blog Django Girls</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog Django Girls</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p><em>published: {{ post.data_publicacao }}</em></p>
                <h2><a href="">{{ post.titulo }}</a></h2>
                <p>{{ post.texto|linebreaksbr }}</p><br>
            </div>
        {% endfor %}
    </body>
</html>
